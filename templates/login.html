<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      animation: fadeIn 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .invalid-shake {
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      10%, 90% {
        transform: translateX(-5px);
      }
      20%, 80% {
        transform: translateX(5px);
      }
      30%, 50%, 70% {
        transform: translateX(-3px);
      }
      40%, 60% {
        transform: translateX(3px);
      }
    }

    /* Subtle background animation */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(45deg, #4caf50, #45a049, #4caf50);
      opacity: 0.2;
      z-index: -1;
      animation: animateBackground 8s linear infinite;
    }

    @keyframes animateBackground {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    // JavaScript to add shake class on invalid login attempt
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // For demo purposes, let's assume the login is invalid
      // You would perform actual validation on the server
      var isValidLogin = false;

      if (!isValidLogin) {
        document.querySelector('.login-container').classList.add('invalid-shake');
        setTimeout(function() {
          document.querySelector('.login-container').classList.remove('invalid-shake');
        }, 500);
      }
    });
  </script>

</body>
</html>
